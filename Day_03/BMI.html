<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="shortcut icon" href="./img/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/BMI.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <h1>BMI Calculator</h1>
        <form action="" method="" class="for">
            <label for="kg"><b>Weight</b></label>
            <input type="number" name="Weight" id="kg"
            placeholder="Enter weight in Kg" required>

            <br><br><br>

            <label for="m"><b>Height</b></label>
            <input type="number" name="Height" id="m"
            placeholder="Enter height in meter" required>

            <br><br><div id="rep"><br></div><br>
            <div class="bt">
            <button onclick="myFunction();return false" 
            type="" id="but"><b>Calculate BMI</b></button>
            </div>  
        </form>
    </div>
    <script src="./js/BMI.js"></script>
</body>
</html>
